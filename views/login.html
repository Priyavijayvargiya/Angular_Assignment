	<div class="container"  ng-controller="loginControllor">
	  <div class="row">
			<div class="block block-breadcrumbs">
				<ul>
					<li class="home">
						<a href="#"><i class="fa fa-home"></i></a>
						<span></span>
					</li>
					<li>Login</li>
				</ul>
			</div>
			<div class="main-page">
				<div class="page-content">
		            <div class="row">
		            	<div class="col-sm-6">
		            	<div class="box-border">
		            		<h4>Create an account</h4>
							<small>By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made.</small>
	            			<p class="margin-top-10">
	            				<button class="button" ng-click="registration()"><i class="fa fa-user"></i> Register</button>
	            			</p>
		            	</div>
		            	</div>
		            	<div class="col-sm-6">
                        <form  name='loginForm' ng-submit="login()" novalidate>
		            		<div class="box-border">
		            			<h4>Already registered?</h4>
		            			<p>
		            				<label>Email address</label>
		            				<input type="text" name="email" ng-model="email" required>
                                    <span ng-show="loginForm.email.$dirty && loginForm.email.$invalid">Enter a valid Email ID!</span>
		            			</p>
		            			<p>
		            				<label>Password</label>
		            				<input type="password" name="password" ng-model="password" required>
                                    <span ng-show="loginForm.password.$dirty && loginForm.password.$invalid">Enter a valid Password!</span>
		            			</p>
		            			<p>
		            				<a href="#">Forgot your password?</a>
		            			</p>
		            			<p>
                                	<input type="submit" value="Submit" class=" fa fa-lock button" />
		            			</p>
		            		</div>
                            </form>
		            	</div>
		            </div>
		        </div>
			</div>
		</div>
	</div>
